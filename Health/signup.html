<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
   
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #19b540;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .register-btn {
            background-color: #19b540;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-btn:hover {
            background-color: #148f33;
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .terms a {
            color: #3b5998;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .fname{
            margin-right : 200px; 
        }

      

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Health</h1>
            <p>Регистрирайте се и следете прогреса си</p>
        </div>

        <form action="#" method="post">
            <div class="form-group">
                <label for="fname" style="margin-left: -8px;">First Name</label>
                <input type style="margin-left: -11px;" "text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
          <label for="fname" style="margin-left: -8px;">Last Name</label>
                <input type style="margin-left: -11px;" "text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
            <label for="fname" style="margin-left: -8px;">Email</label>
                <input type style="margin-left: -11px;" "text" id="fname" name="fname" required>
            </div>

            <div class="form-group">   
               <label for="fname" style="margin-left: -8px;">Password</label>
                <input type="password" id="password" name="password" style = "margin-left: -10px;" required> 
            </div>
  <div class="form-group">   
               <label for="fname" style="margin-left: -8px;"> Retype Password</label>
                <input type="password" id="password" name="retypepassword" style = "margin-left: -10px;" required> 
            </div>
            <div class="button-container">
                <button type="submit" class="register-btn">Sign in</button>
            </div>
        </form>
 <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        <div class="terms">
            <p>By clicking Sign In, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

</body>
</html>
